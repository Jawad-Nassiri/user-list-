<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-graduation-cap"></i> Course Manager Pro</h1>
            <p>Manage your courses with style and efficiency</p>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-book"></i>
                <h3 class="products-data">0</h3>
                <p>Total Courses</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-users"></i>
                <h3>0,00</h3>
                <p>Total Students</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-dollar-sign"></i>
                <h3>$45,230</h3>
                <p>Total Revenue</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-chart-line"></i>
                <h3>94%</h3>
                <p>Success Rate</p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Toolbar -->
            <div class="toolbar">
                <h2><i class="fas fa-list"></i> Course Management</h2>
                <button class="btn" id="create-product">
                    <i class="fas fa-plus"></i>
                    Add New Course
                </button>
            </div>

            <!-- Table Container -->
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th><i class="fas fa-book-open"></i> Title</th>
                            <th><i class="fas fa-dollar-sign"></i> Price</th>
                            <th><i class="fas fa-tag"></i> Category</th>
                            <th><i class="fas fa-user-graduate"></i> Stock</th>
                            <th><i class="fas fa-cogs"></i> Actions</th>
                        </tr>
                    </thead>
                    <tbody class="table-body">
                        <!-- Dynamic content will be inserted here -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <button class="page" id="previous-btn"><i class="fas fa-angle-left"></i></button> 
                <!-- Dynamic pagination buttons will be inserted here -->
                <button class="page" id="next-btn"><i class="fas fa-angle-right"></i></button>
            </div>
        </div>
    </div>

    <!-- Modal Screen -->
    <div class="modal-screen hidden">
        <div class="modal">
            <!-- Dynamic modal content will be inserted here -->
        </div>
    </div>

    <!-- Toast Notification (Hidden by default) -->
    <div class="toast" id="toast"></div>


    <script src="js/app.js"></script>
</body>
</html>
